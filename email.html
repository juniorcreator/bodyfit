<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bodyfit</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="container flex-container">
			<div class="logo">
				<img src="img/logo.svg" alt="logo">
			</div>
			<div class="navicon">
				<svg xmlns="http://www.w3.org/2000/svg" width="27" height="18" fill="none" viewBox="0 0 27 18">
				  	<path stroke="#000" stroke-linecap="round" stroke-width="2" d="M1.423 1h24M1.423 9h24M1.423 17h24"/>
				</svg>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<h1 class="semibold">Email</h1>
			<h2 class="semibold">Please enter your email address to get your body profile results:</h2>
			<div class="form">
		    	<form>
		    		<div class="input-block">
		    			<input type="email" placeholder="example@gmail.com">
		    			<div class="form-alert">Invalid e-mail address</div>
		    		</div>
		    		<div class="submit-block">
		    			<input type="submit" value="Confirm">
		    		</div>
		    	</form>
		    </div>
		</div>
	</div>
	<div class="sidebar">
		<div class="close">
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18">
			  	<path fill="#000" d="M1.707.293A1 1 0 00.293 1.707L1.707.293zm14.586 17.414a1 1 0 001.414-1.414l-1.414 1.414zm-16-16l16 16 1.414-1.414-16-16L.293 1.707z"/>
			  	<path fill="#000" d="M17.707 1.707A1 1 0 0016.293.293l1.414 1.414zM.293 16.293a1 1 0 101.414 1.414L.293 16.293zm16-16l-16 16 1.414 1.414 16-16L16.293.293z"/>
			</svg>
		</div>
		<div class="sidebar-content">
			<ul class="menu">
				<li>
					<a href="#">My meal plan</a>
				</li>
				<li>
					<a href="#">FAQ</a>
				</li>
				<li>
					<a href="#">Contacts</a>
				</li>
				<li>
					<a href="#">Refund policy</a>
				</li>
				<li>
					<a href="#">Privacy policy</a>
				</li>
				<li>
					<a href="#">Terms of service</a>
				</li>
			</ul>
		</div>
		<div class="copyright">&copy;Bodyfit, 2019</div>
	</div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
